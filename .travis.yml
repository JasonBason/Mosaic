# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
cache: packages
dist: trusty

r:
  - oldrel
  - release
  - bioc-release
  - bioc-devel

bioc_required: true

r_packages:
  - knitr
  - XML
  - plyr
  - doParallel
  - foreach
  - iterators


 r_github_packages:
  - r-lib/covr 

bioc_packages: 
  - xcms 
  - Rgraphviz
  - MSnbase
  - CAMERA
  - mzR
  
#apt_packages:
#  - libnetcdf-dev
#  - netcdf-bin
#  - libhdf5-dev
#  - libxml2-dev #for XML...
  
# Set CXX1X for R-devel, as R-devel does not detect CXX1X support for gcc 4.6.3,
# Thanks to jimhester pointing this out!
before_install:
  - if [[ "$TRAVIS_R_VERSION_STRING" = 'bioc-devel' ]]; then mkdir ~/.R && echo 'CXX1X=g++ -std=c++0x -g -O2 -fPIC' > ~/.R/Makevars; fi

